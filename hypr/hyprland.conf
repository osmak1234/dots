
#################
#startupcommands#
#################

monitor=eDP-1,1920x1080@120,0x0,1
monitor=eDP-2,1920x1080@120,0x0,1
exec-once=swaybg -o \* -i ~/Pictures/island.jpg -m fill
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=fcitx5 -D
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=waybar
exec-once=systemctl start libvirtd-tls.socket
exec-once=firefox
exec-once=dunst

input {

  kb_layout=us,cz
  kb_options=caps:escape, grp:alt_space_toggle
  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


gestures {
  workspace_swipe=true
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=master
    sensitivity=1.0
    gaps_in=4
    gaps_out=8
    border_size=2
    col.active_border=0xFF000080
    col.inactive_border=0x66333333

    apply_sens_to_raw=0
}

decoration {
    rounding=6
    blur=1
    blur_size=7.8
    blur_passes=2
    blur_new_optimizations = true
}


animations {
    enabled=1
    animation=windows,1,7,default
    animation=fade,1,10,default
    animation=workspaces,1,7,default
}

dwindle {
    pseudotile
    force_split=2
}

master {
  new_on_top=true
  no_gaps_when_only = false
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
}
#############
#windowrules#
#############
windowrule=workspace 6, virt-manager
windowrule=workspace 7, nautilus
windowrule=workspace 8, webcord

# Float Necessary Windows

windowrule=float,Rofi
windowrule=float,pavucontrol
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = float,class:^(brave)$,title:^(Save File)$
windowrulev2 = float,class:^(brave)$,title:^(Open File)$
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$

windowrule=opacity 0.92,Thunar
windowrule=opacity 0.3,Rofi
windowrule=workspace 3, Code

^.*nvim.*$
windowrule=tile,librewolf
windowrule=tile,spotify
windowrule=opacity 1,neovim
windowrule=opacity 0.91,Rofi
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
windowrule=animation popin,kitty
windowrule=workspace 2, firefox
windowrule=workspace 4, spotify
windowrule=workspace 8, discord

