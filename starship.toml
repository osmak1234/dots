## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [╭─$user]($style) "
show_always = true
style_root = "bold 27"
style_user = "27"

# Second param

[directory]
style = "purple"
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "🗄️: "

# Third param
[sudo]
symbol = "👮 "
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
disabled = true
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white"

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "⏳ [$duration]($style)"
min_time = 1
style = "bold yellow"


# Prompt: param 2
[character]
error_symbol = " [×](27)"
success_symbol = " [╰─λ](27)"

# SYMBOLS
[status]
disabled = false
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
style = " dimmed 27"
pipestatus = true
symbol = ""

